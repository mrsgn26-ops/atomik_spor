<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="atomik_spor">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>atomik_spor</title>
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      color-scheme: light;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #f7fbff 0%, #f1f7ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    body.app-loaded {
      background: #ffffff;
      min-height: auto;
      display: block;
      align-items: stretch;
    }

    #initial-hero {
      width: min(100%, 800px);
      padding: 32px 16px 24px;
      box-sizing: border-box;
    }

    #initial-hero picture {
      display: block;
      width: 100%;
    }

    #initial-hero img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 32px;
      box-shadow: 0 24px 48px rgba(34, 71, 134, 0.14);
      background: #fff;
    }

    #initial-hero .hero-copy {
      margin-top: 24px;
      text-align: center;
      color: #0f274a;
    }

    #initial-hero .hero-copy h1 {
      margin: 0;
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      letter-spacing: 0.02em;
      font-weight: 700;
    }

    #initial-hero .hero-copy p {
      margin: 8px 0 0;
    }

    #initial-hero .hero-copy .hero-subtitle {
      font-size: clamp(1.1rem, 2.5vw, 1.35rem);
      color: #32557b;
      font-weight: 500;
    }

    #initial-hero .hero-copy .hero-note {
      font-size: clamp(0.95rem, 1.8vw, 1.1rem);
      color: #4f6b94;
      font-weight: 400;
    }

    #initial-hero .hero-copy .hero-cta {
      display: inline-flex;
      margin-top: 20px;
      padding: 14px 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, #2ddaa0, #1fb378);
      color: #0b1f3b;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      box-shadow: 0 12px 24px rgba(33, 173, 120, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #initial-hero .hero-copy .hero-cta:focus,
    #initial-hero .hero-copy .hero-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(33, 173, 120, 0.45);
    }
  </style>
</head>
<body>
  <div id="initial-hero">
    <picture>
      <source type="image/webp" srcset="/assets/splash-768.webp 1x, /assets/splash-1536.webp 2x">
      <img src="/assets/splash-768.webp"
           srcset="/assets/splash-768.webp 1x, /assets/splash-1536.webp 2x"
           width="768" height="1152" alt="Kurulum ekranı"
           loading="eager" fetchpriority="high" decoding="async">
    </picture>
    <div class="hero-copy" lang="tr">
      <h1>Atomik Spor Kurulum Sihirbazı</h1>
      <p class="hero-subtitle">Hoş geldiniz! Sistem kurulumunu dakikalar içinde tamamlayın.</p>
      <p class="hero-note">Kurulum ortalama 6 dakika sürer. Hazırsanız başlayalım.</p>
      <a class="hero-cta" href="#app-anchor">Sistemini Kuralım</a>
    </div>
  </div>
  <div id="app-anchor" hidden></div>
  <script>
    window.addEventListener('flutter-first-frame', () => {
      const hero = document.getElementById('initial-hero');
      if (hero) {
        hero.remove();
      }
      const anchor = document.getElementById('app-anchor');
      if (anchor) {
        anchor.removeAttribute('hidden');
      }
      document.body.classList.add('app-loaded');
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
